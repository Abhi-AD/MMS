{% extends 'app/base.html' %}
{% block content %}

<form method="post" action="{% url 'user_login' %}" class="form-control"
     style="margin: 100px; padding: 20px; max-width: 400px; margin-left: auto; margin-right: auto;">
     <h2>Login</h2>
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit" class="btn btn-success">Login</button>
     <a href="{% url 'user_register' %}" class="btn btn-primary">Signup</a>
</form>

{% endblock %}
