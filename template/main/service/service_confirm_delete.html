{% extends "main/base.html" %}
{% load static %}
{% block content %}

<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete the service/product "{{ object }}"?</p>

<form method="post" action="{% url 'service-delete' pk=object.pk %}">
     {% csrf_token %}
     <input type="submit" class="btn btn-danger" value="Delete">
     <a href="{% url 'service' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
